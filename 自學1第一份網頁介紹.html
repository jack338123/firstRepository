<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>home page </title> 
</head>
<body>
    <h1>hollow  我的圖片</h1><HR />
    <!-- <H3>標題 數字越小字越大,範圍有1~6
        ,<HR>分隔線
        -->

    <img src="banner1.jpg"><img />
    <!-- img src 可以插入圖片 -->

    <ul>
        <li><a href="https://www.google.com.tw/">google</a></li>
        <li><a href="https://www.google.com.tw/">yahoo</a></li>
        <li><a href="https://www.google.com.tw/">FB</a></li>

        <!-- <ul>中加入<li>可以呈現目錄版面,<a href>加上網址能變超連結  -->
    </ul>
    <h1>個人資料</h1>


    <table border="1" width="400" height="100" cellpadding="5">
        <TR>
            <td><b>姓名</b></td>
            <td><b>身高</b></td>
            <td><b>體重</b></td>
            <td><b>興趣</b></td>
        </TR>

        <TR>
            <td><u>12</u></td>
            <td><b><u>175</u></b></td>
            <td>92</td>
            <td>籃球</td>

        </TR>
    </table>

        <tr>是列數標籤<td>是欄數標籤
        -->

</body>
</html>
